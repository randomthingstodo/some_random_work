<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Love Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="message">I Love You</h1>
    <h2 id="question"></h2>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <div id="congrats" class="congrats-message">
      <h3>Congratulations!</h3>
      <p>❤️ ❤️ Congratulations! You have accepted my love! ❤️
        ❤️ ❤️ </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
